<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text edit</title>
    <script
      type="text/javascript"
      src="https://cdn.tiny.cloud/1/o6c9qgqdf66yg9vkls5e3qkpsetojjhavvpwqwl7jaqte9uh/tinymce/5/tinymce.min.js"
      referrerpolicy="origin"
    ></script>

    <link rel="stylesheet" href="./style-editor.css" />
  </head>
  <body>
    <div class="text-editer">
      <input class="title-edit" type="text" placeholder="Title" />
      <textarea id="myTextarea"></textarea>
    </div>

    <div class="btn-list">
      <a class="redirect-link submit">Add</a>
      <a class="redirect-link cancel">Cancel</a>
    </div>

    <script type="text/javascript">
      tinymce.init({
        height: 550,
        selector: "#myTextarea",
        resize: false,
        plugins: [
          "advlist autolink link image lists charmap print preview hr anchor pagebreak",
          "searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking",
          "table emoticons template paste help",
        ],
        toolbar:
          "undo redo | styleselect | fontselect | bold italic | alignleft aligncenter alignright alignjustify | " +
          "bullist numlist outdent indent |" +
          "forecolor backcolor emoticons | searchreplace",
        menubar: "file edit view insert format tools help",
        // content_css: "css/content.css",
      });
    </script>
    <script src="./editor.js"></script>
  </body>
</html>
